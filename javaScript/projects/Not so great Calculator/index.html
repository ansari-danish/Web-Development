<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not So Great Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Not So Great Calculator</h1>
        <ul class="list">
            <li class="zero">0</li>
            <li class="nine">+9</li>
            <li class="five">-5</li>
            <li class="four">+4</li>
            <li class="eight">+8</li>
            <li class="three">-3</li>
        </ul>
        <h1 class="result"></h1>
    </div>
</body>
</html>
